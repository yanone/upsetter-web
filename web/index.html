    <div id="app">
        <div id="right">
            <div id="small-drop-area" class="drop-area">Drag and drop your fonts here</div>
            <div id="font-sources" class="font-list">
                <div>Sources:</div>
                <div class="items"></div>
            </div>
        </div>

        <div id="left">
            <div id="font-targets" class="font-list">
                <div><button id="add-weights-button">Add weights</button></div>
                <div>Targets:</div>
                <div class="items"></div>
                <div><button id="delete-targets-button">Delete</button></div>
                <div class="spacer"></div>
            </div>
            <div><button id="generate-button">Generate</button><button id="download-button">Download</button></div>
        </div>


        <div id="center">
            <div id="target-settings-ui"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#add-weights-button").button().click(function () {
                upsetter.addTargetFonts();
            });

            $("#delete-targets-button").button().click(function () {
                deleteSelectedTargets();
            });
            $("#delete-targets-button").button("option", "disabled", true);

            $("#generate-button").button().click(function () {
                upsetter.generate();
            });

            $("#download-button").button().click(function () {
                upsetter.download();
            });
        });
    </script>
